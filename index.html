<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter your age">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender">
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="height">Height</label>
            <div class="height-input">
                <input type="number" id="feet" placeholder="Feet" class="height-col">
                <input type="number" id="inches" placeholder="Inches" class="height-col">
            </div>
        </div>
        <div class="form-group">
            <label for="weight">Weight (Kg)</label>
            <input type="number" id="weight" placeholder="Enter weight in kg">
        </div>
        <button onclick="generateBMI()">Calculate BMI</button>
        <div id="result"></div>
        <button id="downloadBtn" style="display: none;" onclick="generatePDF()">Download Result</button>
    </div>
    <footer>
        <p>&copy; <span>Created by ARKA BARUA</span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
